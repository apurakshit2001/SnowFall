<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holidays</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&display=swap');

        body {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #4a90e2, #031839);
            font-family: 'Codystar', sans-serif;
        }

        h1 {
            color: #fff;
            font-size: 100px;
            letter-spacing: 3px;
            text-align: center;
            z-index: 1;
            font-family: "Codystar", sans-serif;
            font-weight: 400;
            font-style: normal;
            -webkit-box-reflect:
                below 0px linear-gradient(transparent,
                    rgba(255, 255, 255, 0.2));
        }

        @media screen and (max-width:580px) {
            h1 {
                font-size: 60px;
            }
        }

        @media screen and (max-width:330px) {
            h1 {
                font-size: 40px;
            }
        }

        .snowfall {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }

        .snowflake {
            --small: 3px;
            --medium: 7px;
            --large: 12px;
            position: absolute;
            top: -10%;
            filter: drop-shadow(0 0 5px white);
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.9;
            transform-origin: center;
            animation: fall linear infinite, sway ease-in-out infinite;
        }

        /* Different sizes for snowflakes */
        .snowflake:nth-child(odd) {
            width: var(--small);
            height: var(--small);
            animation-duration: 5s;
        }

        .snowflake:nth-child(even) {
            width: var(--medium);
            height: var(--medium);
            animation-duration: 7s;
        }

        .snowflake:nth-child(4n) {
            width: var(--large);
            height: var(--large);
            animation-duration: 10s;
        }

        /* Position snowflakes at random intervals */
        .snowflake:nth-child(1) {
            left: 5%;
            animation-delay: 0s;
        }

        .snowflake:nth-child(2) {
            left: 15%;
            animation-delay: 1s;
        }

        .snowflake:nth-child(3) {
            left: 25%;
            animation-delay: 2s;
        }

        .snowflake:nth-child(4) {
            left: 35%;
            animation-delay: 3s;
        }

        .snowflake:nth-child(5) {
            left: 45%;
            animation-delay: 4s;
        }

        .snowflake:nth-child(6) {
            left: 55%;
            animation-delay: 5s;
        }

        .snowflake:nth-child(7) {
            left: 65%;
            animation-delay: 6s;
        }

        .snowflake:nth-child(8) {
            left: 75%;
            animation-delay: 7s;
        }

        .snowflake:nth-child(9) {
            left: 85%;
            animation-delay: 8s;
        }

        .snowflake:nth-child(10) {
            left: 95%;
            animation-delay: 9s;
        }

        /* Falling animation */
        @keyframes fall {
            0% {
                top: -10%;
                transform: translateX(0) rotate(0deg);
            }

            100% {
                top: 100%;
                transform: translateX(30px) rotate(360deg);
            }
        }

        /* Swaying effect */
        @keyframes sway {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(15px);
            }
        }

        h1 {
            display: inline-block;
            cursor: pointer;
        }


        h1 span {
            display: inline-block;
            transition: transform 0.3s ease-in-out;
        }

        h1:hover span {
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {

            0%,
            100% {
                transform: translateY(0);
            }

            20% {
                transform: translateY(-10px);
            }

            40% {
                transform: translateY(0);
            }

            60% {
                transform: translateY(10px);
            }

            80% {
                transform: translateY(0);
            }
        }

        h1:hover span:nth-child(1) {
            animation-delay: 0s;
        }

        h1:hover span:nth-child(2) {
            animation-delay: 0.1s;
        }

        h1:hover span:nth-child(3) {
            animation-delay: 0.2s;
        }

        h1:hover span:nth-child(4) {
            animation-delay: 0.3s;
        }

        h1:hover span:nth-child(5) {
            animation-delay: 0.4s;
        }

        h1:hover span:nth-child(6) {
            animation-delay: 0.5s;
        }

        h1:hover span:nth-child(7) {
            animation-delay: 0.6s;
        }

        h1:hover span:nth-child(8) {
            animation-delay: 0.7s;
        }

        h1:hover span:nth-child(9) {
            animation-delay: 0.8s;
        }

        h1:hover span:nth-child(10) {
            animation-delay: 0.9s;
        }

        h1:hover span:nth-child(11) {
            animation-delay: 1s;
        }

        h1:hover span:nth-child(12) {
            animation-delay: 1.1s;
        }

        h1:hover span:nth-child(13) {
            animation-delay: 1.2s;
        }

        h1:hover span:nth-child(14) {
            animation-delay: 1.3s;
        }
    </style>
</head>

<body>
    <h1>
        <span>H</span><span>a</span><span>p</span><span>p</span><span>y</span>
        <span> </span> <br>
        <span>H</span><span>o</span><span>l</span><span>i</span><span>d</span><span>a</span><span>y</span><span>s</span>
    </h1>

    <div class="snowfall">
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
    </div>
</body>

</html>
